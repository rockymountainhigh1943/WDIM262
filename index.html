<html>
	<head>
		<title>
		test
		</title>
		<script type="text/javascript">
		
		// for loop
		
		var numTimes = 10;
		for( var index = 1; index <= numTimes; index++ ) {
		alert(index + " Times!");
		}
		
		alert("We're done!");
		
		// for in loop
		
		var browsers = ["Mozilla Firefox","Opera","Safari","Microsoft Internet Explorer"];
		for(var value in browsers) {
		alert(value + ": " + browsers[value]);
		}
		
		// while
		
		var index = 0;
		while( index <= 10) {
		alert(index + " Times!");
		index++;
		}
		
		///////////////
		
		var brands = ["Nike", "Adidas", "DVS", "Ipath", "Jake's Ware"];
		var worth = ["$1M", "$2M", "$3M", "$4M", "$5M"];
		
		for(var index = 0; index < brands.length; index++) {
			alert(brands[index]);
			alert(worth[index]);
		}
		
		</script>
	</head>
	<body>
	</body>
</html>
